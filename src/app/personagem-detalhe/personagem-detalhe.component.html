<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>

          <h3 class="box-title">{{personagem?.nome}}</h3><span class="pull-right"><i class="fa fa-star"></i>{{personagem?.rating}}</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xs-12" *ngIf="personagem">
            <img class="box-img-detail" [src]="personagem?.imagePath" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Categoria</dt>
            <dd>{{personagem?.categoria}}</dd>
            <dt>Genero</dt>
            <dd>{{personagem?.genero}}</dd>
            <dt>Poder</dt>
            <dd>{{personagem?.rating}}</dd>
          </dl>
        </div>
        <!-- /.box-body -->
        <div class="box-footer detail-footer">
          <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['menu']">
            Menu
          </a>
          <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
            Avaliações
          </a>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>

</section>
<!-- FIM DO CONTEÚDO -->
