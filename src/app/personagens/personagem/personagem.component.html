<a [routerLink]="['/personagens', personagem.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="personagem?.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{personagem.nome}}</span>
      <span class="place-info-box-detail">{{personagem.categoria}}</span>
      <span class="place-info-box-detail">{{personagem.genero}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{personagem.rating}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
